<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#e6f2ff">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1f2937">
    <title>Offline - Solar Helper</title>
    <style>
        :root {
            --bg-start: #e6f2ff;
            --bg-end: #ffffff;
            --text-color: #333;
            --heading-color: #2563eb;
            --card-bg: white;
            --card-shadow: rgba(0,0,0,0.1);
            --button-bg: #2563eb;
            --button-text: white;
            --button-hover-bg: #1d4ed8;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-start: #111827; /* gray-900 */
                --bg-end: #000000; /* black */
                --text-color: #d1d5db; /* gray-300 */
                --heading-color: #60a5fa; /* blue-400 */
                --card-bg: #1f2937; /* gray-800 */
                --card-shadow: rgba(0,0,0,0.4);
                --button-bg: #3b82f6; /* blue-500 */
                --button-text: white;
                --button-hover-bg: #2563eb; /* blue-600 */
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(to bottom, var(--bg-start), var(--bg-end));
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 500px;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--card-shadow);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        h1 {
            color: var(--heading-color);
            font-size: 24px;
            margin-bottom: 16px;
            transition: color 0.3s;
        }
        p {
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        .button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: var(--button-hover-bg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¶</div>
        <h1>You're currently offline</h1>
        <p>Solar Helper needs an internet connection to show the latest solar information and recommendations. Please check your connection and try again.</p>
        <p>Some features may be available offline if you've visited them previously.</p>
        <button class="button" onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
